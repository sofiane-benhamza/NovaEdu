<script>
   $('p.check').click(function () {
      if ($('input[name=email]').val().endsWith("@uca.ma") && $('input[name=email]').val().length > 10) {
         if ($('input[name=password]').val().length > 7) {
            $('button.d-none').trigger('click');
         }else{
            alert('mot de pass invalide, longueur minimal est de 8 caractères');
         }
      } else {
         alert('s\'il vous plait, entrez votre email académique (uca)');
      }
   })
   $('p.recover').click(function () {
      $('.spinner-border').removeClass('invisible');
   })
</script>
